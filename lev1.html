<!DOCTYPE html>
<html>
	<head>
		<title> Food Defense </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>

			function start(){
				sjs.open("target",800,500 );
                document.body.style.backgroundColor = "#000000";

				//Background Object and Properties
				var background = new sjs.Image("bkg.png");
				background.setSize(2500,sjs.getHeight());
                background.type = "background"
				
				var view = new sjs.Image("")
				view.setSize(800,500);
				view.moveTo(2400,500);
				view.node.style.zIndex = -1;

				sjs.scrollable(view,background);
                var x = 0
			    Crumbs_text = new sjs.Text("Crumbs: "+Crumbs,18,"black");
			    Crumbs_text.fixed = true;
                Wave_text = new sjs.Text("Wave: "+help,18,"black");
			    Wave_text.fixed = true;
                Wave_text.moveTo(0,20)
                

				sjs.keyDown(LEFT_KEY, function(){
					view.pushLeft();
				});

				sjs.keyDown(RIGHT_KEY, function(){
					view.pushRight();
				});
                var LBtn = new sjs.Button("<", function(){
                    view.pushLeft();
			    });
                LBtn.moveTo(355,0)
                var RBtn = new sjs.Button(">", function(){
                    view.pushRight();
			    });
                RBtn.moveTo(415,0)
                var startBtn = new sjs.Button("Wave 1", function(){
                    //(difficulty,wave,waveallow)
                    Wavemaker(3000,1,1)
                    startBtn.destroy()
			    });
                startBtn.moveTo(370,250)
                
                
                
            
				var tracker = new sjs.Image("");
				tracker.type = "tracker";
				tracker.setSize(1,sjs.getHeight());
				tracker.moveTo(background.getWidth()/4,0);

				var land = new sjs.Image("");
				land.type="land";
				land.setSize(background.getWidth(),50);
				land.moveTo(0,390);
				land.node.style.zIndex = -1;

				sjs.onHit(["Spoon", "fork","Knife"],"land",function(x,y){
					sjs.stoppedBy(x,y);
				});
                sjs.onHit("spike","land",function(x,y){
					sjs.stoppedBy(x,y);
                    platespikegrd = new sjs.Image("platespike.png")
                    platespikegrd.moveTo(x.getX(),y.getY())
                    platespikegrd.setSize(30,30)
                    platespikegrd.damage = x.damage
                    platespikegrd.type = "grdspike"
                    platespikegrd.id = x.id
                    x.destroy()
				});
                sjs.onHit("uspike","land",function(x,y){
					sjs.stoppedBy(x,y);
                    platespikegrd = new sjs.Image("gldplatespk.png")
                    platespikegrd.moveTo(x.getX(),y.getY())
                    platespikegrd.setSize(30,30)
                    platespikegrd.damage = x.damage
                    platespikegrd.type = "grdspike"
                    platespikegrd.id = x.id
                    x.destroy()
				});
                sjs.onHit("grdspike","background",function(x,y){
					if(!x.id == help){
                        x.destroy()
                    }
				});



				sjs.onHit("Spoon","Food",function(x,y){
					y.moveTo(y.getX()-25,y.getY());
					x.lives--;
					if(x.lives==0){
						x.destroy();
					}
				});

				sjs.onHit("Fork_range","Food",function(x,y){
					if(x.fire == true){
                        var gbullet_damage = 10
                        if(x.upgraded == false){
                            var gbullet = new sjs.Image("fork bullet.png");
                            gbullet.moveTo(x.getX() + 260 ,320);
                        }
						if(x.upgraded == true){
                            var gbullet = new sjs.Image("gldforkblt.png");
                            gbullet.moveTo(x.getX() + 500 ,320);
                        }
						gbullet.type="bullet";
						gbullet.setSize(50, 50);
						gbullet.friction=0;
						var dx = y.getX()*1.1 - x.getX()-600;
						var dy = y.getY() - x.getY();
						var angle = Math.atan2(dy, dx);
						gbullet.pushRight(2*Math.cos(angle));
						gbullet.pushDown(2*Math.sin(angle));
						gbullet.noBounds=true;
                        gbullet.damage = gbullet_damage
						x.fire = false;
						setTimeout(function(){
							x.fire=true;
						},x.firerate);
                        setTimeout(function(){
                            gbullet.destroy();
						},x.firerate*2);
					}
				});


				sjs.onHit("fork","Food",function(x,y){
					x.destroy();
					x.Fork_range.destroy();
				});

				sjs.onHit("Food","bullet",function(x,y){
					x.health -= y.damage;

                        x.destroy()
                    }
					y.destroy();
					Crumbs += y.damage/2;
					Crumbs_text.setText("Crumbs: " + Crumbs);

				});
                sjs.onHit("Food","Knife",function(x,y,callback,per = 1,minDelay = 100000){
                    if(!Object.hasOwn(x, 'HitSet')){
                        x.HitSet = new Set([])
                    }
                    if(!x.HitSet.has(y.HitId))
                    {
                        x.HitSet.add(y.HitId);
                        x.health -= y.damage;
                        x.cooldown = 3
                        if (x.health <= 0){
                            x.destroy()
                        }
                        Crumbs += y.damage/2;
                        Crumbs_text.setText("Crumbs: " + Crumbs);
                    }
				});

					x.health -= y.damage;

                    }
					y.destroy();
					Crumbs += y.damage/2;

				});

					window.location = "lev1.html"
				});
                sjs.onHit("Food","background",function(x,y){
					var htxt = new sjs.Text(x.health)
                    htxt.moveTo(x.getX()+x.getWidth()/2,x.getY())
                    setTimeout(function(){
                        htxt.destroy()
					},40);
				});

			}

                        wrun = false
                        Btndest = true
                        var NextBtn = new sjs.Button("Next Wave", function(){
                            wavemake()
                            NextBtn.destroy()
                        });
                        NextBtn.moveTo(695,0)
                    }
                },1000)
                
                
                

            }
            function wavemake(){
                //(difficulty,wave,waveallow)
                help += 1
                dif += 300 * help
                Wave_text.setText("Wave: " + help);
                Wavemaker(dif,help,1)
            }
            var Spoon_cost = 25
            function Spoon(){
				if(Crumbs >= Spoon_cost){
					Crumbs -= Spoon_cost; 
					Spoon_cost += 10
                    document.getElementById("SpoonBtn").value = "" + Spoon_cost + " Crumbs!"
                    + "\n 7 hits!";
					Crumbs_text.setText("Crumbs: "+Crumbs);
					var Spoon = new sjs.Image("spoon.png");
					Spoon.type = "Spoon";
					Spoon.setSize(150,150);
					Spoon.center().offset(-sjs.gx,-200);
					Spoon.lives = 7;
					Spoon.onMouseDown(function(){
						Spoon.draggable();
						Spoon.follow(sjs.mouse);
					});
					Spoon.onMouseUp(function(){
						setTimeout(function(){
							Spoon.undraggable();
						},100)
						Spoon.unfollow(sjs.mouse);
						Spoon.setGravity();
					});
                    Spoon.node.addEventListener("touchmove", (evt) => {
                        evt.preventDefault();
                        const touches = evt.changedTouches;
                        for (let i = 0; i < touches.length ; i++) {
                            console.log(`Inside event! Page=${touches[i].pageX},${touches[i].pageY} Client=${touches[i].clientX - sjs.gx},${touches[i].clientY - sjs.gy} Spoon=${Spoon.getX()},${Spoon.getY()} sjs.gx=${sjs.gx}`);
                            Spoon.moveTo(touches[i].clientX - sjs.gx -100, touches[i].clientY - sjs.gy + 100);
                        }
                    })
				} else {
					var no_Crumbs = new sjs.Text("You Don't Have Enough Crumbs! Collect More!");
					no_Crumbs.center().offset(-sjs.gx,-200);
					setTimeout(function(){
						no_Crumbs.destroy();
					},2500);
				 }

			}
            var Knife_cost = 500
            var KHitId = 1
            function Knife(){
				if(Crumbs >= Knife_cost){
					Crumbs -= Knife_cost;
					Knife_cost += 100
                    document.getElementById("KnifeBtn").value = "" + Knife_cost + " Crumbs!"
                    + "\n 10 dph!";
					Crumbs_text.setText("Crumbs: "+Crumbs);
					var Knife = new sjs.Image("nife.png");
					Knife.type = "Knife";
                    Knife.HitId = KHitId
                    KHitId ++
					Knife.setSize(150,150);
					Knife.center().offset(-sjs.gx,-200);
					Knife.damage = 10;
					Knife.onMouseDown(function(){
						Knife.draggable();
						Knife.follow(sjs.mouse);
					});
					Knife.onMouseUp(function(){
						setTimeout(function(){
							Knife.undraggable();
						},100)
						Knife.unfollow(sjs.mouse);
						Knife.setGravity();
					});
				} else {
					var no_Crumbs = new sjs.Text("You Don't Have Enough Crumbs! Collect More!");
					no_Crumbs.center().offset(-sjs.gx,-200);
					setTimeout(function(){
						no_Crumbs.destroy();
					},2500);
				 }

			}

			var Fork_cost = 65
			function fork(){
				if(Crumbs >= Fork_cost){
					Crumbs -= Fork_cost;
                    Fork_cost += 25
                    document.getElementById("ForkBtn").value = "" + Fork_cost + " Crumbs!"
                    + "\n 7.5 dps!";
					Crumbs_text.setText("Crumbs: "+Crumbs);
					var fork = new sjs.Image("fork.png");
					fork.type = "fork";
					fork.setSize(150,150);
					fork.center().offset(-sjs.gx,-200);
					var Fork_range = new sjs.Image("");
					Fork_range.type = "Fork_range";
					Fork_range.setSize(300,50);
					Fork_range.moveTo(fork.getX()-300,fork.getY());
					Fork_range.follow(fork);
					Fork_range.fire=true;
					Fork_range.firerate = 1500;
					Fork_range.node.style.zIndex = -2;
                    Fork_range.upgraded = false
					fork.Fork_range = Fork_range;
					fork.onMouseDown(function(){
						fork.draggable();
						fork.follow(sjs.mouse);
					});
					fork.onMouseUp(function(){
						setTimeout(function(){
							fork.undraggable();
						},100)
						fork.unfollow(sjs.mouse);
						fork.setGravity();
					});

				} else {
					var no_Crumbs = new sjs.Text("You Don't Have Enough Crumbs! Collect More!");
					no_Crumbs.center().offset(-sjs.gx,-200);
					setTimeout(function(){
						no_Crumbs.destroy();
					},2500);

				}
                fork.node.ondblclick = function() {
                    if(Crumbs < 125){
                        var noCrumbs = new sjs.Text("You Can't Upgrade! You Don't Have Enough Crumbs!",20,"red");
                        noCrumbs.center().offset(-sjs.gx,+220);
                        setTimeout(function(){
                            noCrumbs.destroy();
                        },1000);
                    }

                    else if(fork.upgraded){
                        var upgraded_text = new sjs.Text("This Fork is Already Upgraded!",20,"red");
                        upgraded_text.center().offset(-sjs.gx,+220);
                        setTimeout(function(){
                            upgraded_text.destroy();
                        },2000);
                    }

                    else if(Crumbs >= 125){
                        var forkUpgrade = new sjs.Button("Bigger Range! (2x)(125 Crumbs)", function(){
                            Fork_range.destroy();
                            ufork = new sjs.Image("gldfork.png");
                            ufork.setSize(150,150);
                            ufork.moveTo(fork.getX(),fork.getY())
                            ufork.type = "fork"
                            fork.upgraded = true;
                            fork.destroy()
                            var ufrange = new sjs.Image("");
                            ufrange.type = "Fork_range";
                            ufrange.setSize(600,50);
                            ufrange.moveTo(fork.getX()-600,fork.getY());
                            ufrange.follow(fork);
                            ufrange.fire=true;
                            ufrange.firerate = 1500;
                            ufrange.node.style.zIndex = -2;
                            ufrange.upgraded = true
                            ufork.Fork_range = ufrange
                            Crumbs -= 125;
                            Crumbs_text.setText("Crumbs: "+Crumbs);
                            var upgrade_text = new sjs.Text("Upgrade Complete",20,"red");
                            upgrade_text.center().offset(-sjs.gx,+220);
                            setTimeout(function(){
                                upgrade_text.destroy();
                            },2000);
                            forkUpgrade.destroy();
                            setTimeout(function(){
                                forkUpgrade.destroy();
                            },5000);
                                            
                        });
                        forkUpgrade.center();
                    }
                }
            }

            var Plate_cost = 400
            function Plate(){
				if(Crumbs >= Plate_cost){
					Crumbs -= Plate_cost;
                    Plate_cost += 75
                    document.getElementById("PlateBtn").value = "" + Plate_cost + " Crumbs!"
                    + "\n 0.5 sps!";
					Crumbs_text.setText("Crumbs: "+Crumbs);
					var Plate = new sjs.Image("plate.png");
					Plate.type = "Plate";
					Plate.setSize(150,150);
					Plate.center().offset(-sjs.gx,-200);
                    platespike_damage = 25
					var plateint = setInterval(function(){
                        if (wrun == true){
                            var platespike = new sjs.Image("plate.png")
                            platespike.type = "spike";
                            platespike.moveTo(Plate.getX(),Plate.getY());
                            platespike.noBounds=true;
                            platespike.setSize(30,30);
                            platespike.friction = 0;
                            platespike.setGravity()
                            platespike.damage = 25
                            platespike.id = help
                        }    
                    },2000)
					Plate.onMouseDown(function(){
						Plate.draggable();
						Plate.follow(sjs.mouse);
					});
					Plate.onMouseUp(function(){
						setTimeout(function(){
							Plate.undraggable();
						},100)
						Plate.unfollow(sjs.mouse);
					});

				} else {
					var no_Crumbs = new sjs.Text("You Don't Have Enough Crumbs! Collect More!");
					no_Crumbs.center().offset(-sjs.gx,-200);
					setTimeout(function(){
						no_Crumbs.destroy();
					},2500);

				}
                Plate.node.ondblclick = function(){
                    if(Crumbs < 400){
                        var noCrumbs = new sjs.Text("You Can't Upgrade! You Don't Have Enough Crumbs!",20,"red");
                        noCrumbs.center().offset(-sjs.gx,+220);
                        setTimeout(function(){
                            noCrumbs.destroy();
                        },1000);
                    }

                    else if(Plate.upgraded){
                        var upgraded_text = new sjs.Text("This Plate is Already Upgraded!",20,"red");
                        upgraded_text.center().offset(-sjs.gx,+220);
                        setTimeout(function(){
                            upgraded_text.destroy();
                        },2000);
                    }

                    else if(Crumbs >= 400){
                        var PlateUpgrade = new sjs.Button("More Damage! (50 damage)(400 Crumbs)", function(){
                            uPlate = new sjs.Image("gldplate.png");
                            uPlate.setSize(150,150);
                            uPlate.moveTo(Plate.getX(),Plate.getY())
                            platespike_damage = 50
                            Plate.upgraded = true;
                            clearInterval(plateint)
                            Plate.destroy()
                            var uplateint = setInterval(function(){
                                if (wrun == true){
                                    var platespike = new sjs.Image("gldplate.png")
                                    platespike.type = "uspike";
                                    platespike.moveTo(Plate.getX(),Plate.getY());
                                    platespike.noBounds=true;
                                    platespike.setSize(30,30);
                                    platespike.friction = 0;
                                    platespike.setGravity()
                                    platespike.damage = 50
                                    platespike.id = help
                                }    
                            },2000)
                            Crumbs -= 400;
                            Crumbs_text.setText("Crumbs: "+Crumbs);
                            var upgrade_text = new sjs.Text("Upgrade Complete",20,"red");
                            upgrade_text.center().offset(-sjs.gx,+220);
                            setTimeout(function(){
                                upgrade_text.destroy();
                            },2000);
                            PlateUpgrade.destroy();
                            setTimeout(function(){
                                PlateUpgrade.destroy();
                            },5000);
                                            
                        });
                        PlateUpgrade.center();
                    }
                }
            }


		</script>
		<style>
			.images{
				height:50px;
				margin:15px;
			}

			<img src="fork.png" class="images" onclick="fork()">

            <img src="nife.png" class="images" onclick="Knife()">

			<input type="button" value="25 Crumbs!
7 hits!" onclick="Spoon()" id="SpoonBtn">
			<input type="button" value="65 Crumbs!

            <input type="button" value="400 Crumbs!
